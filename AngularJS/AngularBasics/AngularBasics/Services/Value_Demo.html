<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

</head>
<body>
    <div ng-app="myapp" ng-controller="mycntl">
        <p>{{v1}}</p>
        <p>{{v2}}</p>
    </div>
<script>
    var app = angular.module("myapp", []);
    app.value("Value1", 12*23);
    app.value("Value2", "Hello from Angular");
    app.controller("mycntl", function ($scope, Value1, Value2) {
        $scope.v1 = Value1;
        $scope.v2 = Value2;
    });
</script>
</body>
</html>

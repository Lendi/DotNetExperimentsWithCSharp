<!DOCTYPE HTML>

<html>

<head>
  <title>Untitled</title>
  <script src="../angular.min.js"></script>

<body ng-app="myapp">
  <div ng-controller="HelloController">
     <h2>Hello {{obj.name}}</h2>

  {
      $scope.obj={name:'Sachin'};
  })

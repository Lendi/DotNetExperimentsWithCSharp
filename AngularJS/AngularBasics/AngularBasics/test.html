<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="angular.min.js"></script>
    <script src="mainApp.js"></script>
    <script src="namesCtrl.js"></script>
  
</head>
<body>
<div ng-app="mainApp" ng-controller="namesCtrl">
    <table border="1">
        <tr>
            <td>Name</td><td>Country</td>
        </tr>
        <tr ng-repeat="n in names">
            <td>{{n.name}}</td>
            <td>{{n.country}}</td>
        </tr>
    </table>
</div>
</body>
</html>

<head>
    <title>AngularJs Expressions</title>

</head>


<body>

    <h1>Sample Applications</h1>

   <div ng-app = "" ng-init = "qty = 1;cost = 30; 
   student = {fname:'Lendi',lname:'Vihari',rollno:1230};
   marks = [80,90,75,73,60]">

<p>Hello: {{student.fname+'  '+student.lname}}</p>

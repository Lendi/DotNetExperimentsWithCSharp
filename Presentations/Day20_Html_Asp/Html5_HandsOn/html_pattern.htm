<body>
     <form action="">
     <fieldset>
     <legend>Student Details</legend>
     ID:<input type="text" pattern="[0-9]{5}" title="5 degit number only" /> <br>
     Name:<input type="text" pattern="[A-Za-z]+" title="Only Aphabets only" /> <br>

     </form>

<!DOCTYPE html>  
<html>  
<head>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>  
<script>
    $(document).ready(function () {

        $("#btn1").click(function () {
            $("ol").append("<li>Item no.4</li>");
        });
    });
</script>  
</head>  
<body>  

<ol>  
  <li>Item no.2</li>  
  <li>Item no.3</li>  
  <li>Item no.4</li>  
</ol>  
<button id="btn1">Append list item</button>  
</body>  
</html>

<!DOCTYPE HTML>

<html>

<head>
  <title>Untitled</title>
  <style>
  /* non visited */
  a:link
  {
  color:#993333;
  text-decoration: none ;
    background:#66CC33
  }
  /* visited link */
  a:visited
  {
      color: #CC33FF;
      text-decoration: none;
      background:#66CC33
  }
  /* when mouse moves on link */
  a:hover
  {
      color: #FF3300;
      text-decoration: underline;
      background: #33FFCC;

  }
  /* when link is clicked */
  a:active
  {
      color:#6600FF;
      text-decoration: underline;
       background: #33FFCC;     
  }

  </style>
</head>

<body>
     <table cellpadding="5" cellspacing="10">
         <tr>
             <td><a href="#">Home</a></td>
             <td><a href="#">AboutUs</a></td>
             <td><a href="#">Services</a></td>
             <td><a href="#">ContactUs</a></td>
         </tr>
     </table>
</body>

</html>

<!DOCTYPE html>
<html>
<head>

<style>
div
{
  border:1px solid gray;
  background-color: #6699FF;

}

a:link, a:visited {
    display: block;
    font-weight: bold;
    color: #ffffff;
    background-color: #98bf21;
    width: 120px;
    text-align: center;
    padding: 4px;
    text-decoration: none;
}

a:hover, a:active {
    background-color: #7A991A;
}


</style>
</head>
<body>
<div>
<table cellpadding="5" cellspacing="10">
    <tr>
        <td><a href="#">Home</a></td>
        <td><a href="#">AboutUs</a></td>
        <td><a href="#">ContanctUs</a></td>
    </tr>
</table>
</div>
</body>
</html>

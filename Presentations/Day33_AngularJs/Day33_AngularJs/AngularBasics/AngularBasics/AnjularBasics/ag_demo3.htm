<!DOCTYPE HTML>
 <!-- Demo on Angular Expression -->
<html>

<head>
  <title>Untitled</title>
   <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

</head>

<body ng-app="">
  <div ng-init="a,b">
  No1:<input type="text" ng-model="a" /><br>
  No2:<input type="text" ng-model="b" /><br>
  <span>Result:&nbsp;{{(a-0)+(b-0)}}</span>
  </div>
</body>

</html>

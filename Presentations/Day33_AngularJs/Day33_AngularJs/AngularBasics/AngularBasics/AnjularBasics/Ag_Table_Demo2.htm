<!DOCTYPE HTML>

<html>

<head>
<style>
table, th , td {
border: 1px solid grey;
border-collapse: collapse;
padding: 5px;
}
table tr:nth-child(odd) {
background-color: #f2f2f2;
}
table tr:nth-child(even) {
background-color: #ffffff;
}
</style>
  <title>Angular Js Table Demo</title>
  <script src="../angular.min.js"></script>
</head>

<body>
   <h1>Angular Js Table App Demo</h1>
   <div ng-app="" ng-controller="StudentController">
     <table border="0">
     <tr><td>Enter first name:</td><td><input type="text" ng-model="student.fname"></td></tr>
<tr><td>Enter last name: </td><td><input type="text" ng-model="student.lname"></td></tr>
<tr><td>Name: </td><td>{{student.fullname()}}</td></tr>
<tr><td>Subject:</td><td>
<table>
<tr>
<th>Name</th>
<th>Marks</th>
</tr>
<tr ng-repeat="subject in student.subjects">
<td>{{ subject.name }}</td>
<td>{{ subject.marks }}</td>
</tr>
</table>
</td></tr>
</table>
   </div>
   <script>
    function StudentController($scope)
      {
          $scope.student={
            fname:'Santhosh',
            lname:'Parsi',
            fees:500,
            subjects:[
              {name:'Physics',marks:70},
              {name:'Maths',marks:60},
              {name:'English',marks:70},
               {name:'Eng',marks:70}
            ] ,
            fullname:function()
            {
                return $scope.student.fname+'  '+$scope.student.lname
            }

          };
      }
   </script>
</body>

</html>
